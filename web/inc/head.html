<!--PC端登录-->
<div class="container-fluid text-center hide-mob">
    <div class="row text-center">
        <div class="logindiv">
            <div class="text-right">
                <img src="/imgs/cancel.png" width="35px" height="35px" class="cancel-login" />
            </div>
            <div>
                <img src="/imgs/logo.png" height="60px;" width="60px;" />
            </div>
            <div class="login-form">
                <input type="text" class="acc" placeholder="Email" /><br />
                <input type="password" class="pwd" placeholder="Password" />
                <input type="password" class="pwd2 hide" placeholder="再次输入密码" />
                <div class="loginCode-bt">
                    <span class="getVal">获取验证码</span>
                    <input type="text" class="loginVal" placeholder="请输入验证码" />
                </div>
                <div class="code-bt hide">
                    <span class="getCode">获取验证码</span>
                    <input type="text" class="valieCode" placeholder="6位邮箱验证码" />
                </div>
            </div>

            <div class="login-sub">
                <div class="login-bt">登录</div>
                <div class="regin-bt hide">注册</div>
                <div class="submit-bt hide">提交</div>
            </div>
            <div class="text-left lock-regin">
                <span class="lock">
                    忘记密码?
                </span>
                <span class="reginspan">
                    还没有账号?&nbsp;<a class="regin-a">注册</a>
                </span>
                <span class="loginspan hide">
                    已有账号?&nbsp;<a class="login-a">登录</a>
                </span>
            </div>
        </div>
    </div>
</div>
